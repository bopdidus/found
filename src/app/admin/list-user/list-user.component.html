<div class="row">
    <div class="col-lg-3">
        <button mat-flat-button color="accent" >
            <mat-icon>create</mat-icon>
            {{ 'admin.button.edit' | translate }}
          </button>
    </div>
    <div class="col-lg-3">
        <button mat-flat-button color="warn" >
            <mat-icon>delete</mat-icon>
            {{ 'admin.button.delete' | translate }}
        </button>
    </div>
    <div class="col-lg-3">
        <button mat-flat-button  >
            <mat-icon>visibility</mat-icon>
            {{ 'admin.button.view' | translate }}
        </button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-10">
        <input #search type="search" class="form-control" placeholder="{{ 'admin.button.search' | translate }}"  (keyup)="searchFunction(search.value)">
    </div>
    <div class="col-md-2">
        <button mat-flat-button color="primary"  (click)="applySearch()">
            <mat-icon>search</mat-icon>
            {{ 'admin.button.filter' | translate }}
        </button>
    </div>
</div>
<br>
<div class="row">
      
<table class="table table-striped table-dark" >
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>
            <mat-checkbox (change)="$event ? masterToggle() : null"
                  [checked]="selection.hasValue() && isAllSelected()"
                  [indeterminate]="selection.hasValue() && !isAllSelected()"
                  [aria-label]="checkboxLabel()">
                </mat-checkbox>
        </th>
    </tr>
    <tr *ngFor="let u of users" >
        <td> {{ u.firstName}} </td>
        <td> {{ u.lastName}} </td>
        <td> {{ u.email}} </td>
        <td>
            <mat-checkbox 
                  (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(u) : null"
                  [checked]="selection.isSelected(u)"
                  [aria-label]="checkboxLabel(u)"
                 >
                </mat-checkbox>
        </td>
    </tr>
</table>
</div>
