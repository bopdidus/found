<div class="row">
    <div class="col-sm-3">
        <button mat-flat-button color="accent" >
            <mat-icon>create</mat-icon>
            {{ 'admin.button.edit' | translate }}
          </button>
    </div>
    <div class="col-sm-3">
        <button mat-flat-button color="warn" >
            <mat-icon>delete</mat-icon>
            {{ 'admin.button.delete' | translate }}
        </button>
    </div>
    <div class="col-sm-3">
        <button mat-flat-button  >
            <mat-icon>visibility</mat-icon>
            {{ 'admin.button.view' | translate }}
        </button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-5">
        <input type="search" class="form-control" placeholder="{{ 'admin.button.search' | translate }}">
    </div>
    <div class="col-md-5">
        <input type="date" class="form-control">
    </div>
    <div class="col-md-2">
        <button mat-flat-button color="primary" >
            <mat-icon>search</mat-icon>
            {{ 'admin.button.filter' | translate }}
        </button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-design" >
            <tr>
                <th>{{ 'admin.post.title' | translate }}</th>
                <th>{{ 'admin.post.desc' | translate }}</th>
                <th>{{ 'admin.post.date' | translate }}</th>
                <th>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
                        </mat-checkbox>
                </th>
            </tr>
            <tr *ngFor="let p of posts" >
                <td> {{ p.title}} </td>
                <td> {{ p.comments}} </td>
                <td> {{ p.publishedDate}} </td>
                <td>
                    <mat-checkbox 
                          (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(p) : null"
                          [checked]="selection.isSelected(p)"
                          [aria-label]="checkboxLabel(p)"
                         >
                        </mat-checkbox>
                </td>
            </tr>
        </table>
        
    </div>
</div>
